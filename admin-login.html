<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت - پوشاک سپهر</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .login-header h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .login-header p {
            color: #718096;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h1>ورود به پنل مدیریت</h1>
            <p>لطفاً اطلاعات ورود را وارد کنید</p>
        </div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">ایمیل:</label>
                <input type="email" id="email" required placeholder="admin@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn">ورود به پنل مدیریت</button>
        </form>
        
        <div class="back-link">
            <a href="index.html">بازگشت به فروشگاه</a>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // اطلاعات ورود پیش‌فرض
            if (email === 'shakhh327@gmail.com' && password === 'sepehrkhorami1389') {
                // ذخیره وضعیت ورود در sessionStorage
                sessionStorage.setItem('admin_logged_in', 'true');
                window.location.href = 'product-detail.html';
            } else {
                alert('ایمیل یا رمز عبور اشتباه است!');
            }
        });

        // بررسی اگر قبلاً وارد شده، مستقیم برود به پنل
        if (sessionStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'product-detail.html';
        }
    </script>
</body>
</html>
