<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محصولات - پوشاک سپهر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .products-page {
            padding: 80px 0 50px;
            background: #f8fafc;
            min-height: 100vh;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .breadcrumb {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #718096;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }

        .products-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .products-sidebar {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .filter-group {
            margin-bottom: 30px;
        }

        .filter-group h4 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .filter-option input {
            width: auto;
        }

        .price-range {
            margin-top: 15px;
        }

        .range-values {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #718096;
        }

        .products-main {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .products-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #f8fafc;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .product-image {
            height: 250px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-content {
            padding: 20px;
        }

        .product-title {
            font-size: 1.2rem;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .product-category {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .current-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #e91e63;
        }

        .old-price {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .add-to-cart:hover {
            background: #5a6fd8;
        }

        @media (max-width: 968px) {
            .products-content {
                grid-template-columns: 1fr;
            }
            
            .products-sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <i class="fas fa-crown"></i>
                    <span>پوشاک سپهر</span>
                </div>
                
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="جستجوی محصولات..." id="searchInput">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn" id="cartBtn">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="action-count" id="cartCount">0</span>
                        </button>
                    </div>
                </div>
            </div>

            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">خانه</a></li>
                    <li><a href="products.html" class="nav-link active">محصولات</a></li>
                    <li><a href="about.html" class="nav-link">درباره ما</a></li>
                    <li><a href="contact.html" class="nav-link">تماس با ما</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Products Page Content -->
    <section class="products-page">
        <div class="page-header">
            <h1 id="pageTitle">همه محصولات</h1>
            <div class="breadcrumb">
                <a href="index.html">خانه</a>
                <i class="fas fa-chevron-left"></i>
                <span>محصولات</span>
            </div>
        </div>

        <div class="products-content">
            <!-- Sidebar Filters -->
            <aside class="products-sidebar">
                <div class="filter-group">
                    <h4>دسته‌بندی</h4>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="radio" name="category" value="all" checked>
                            همه محصولات
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="category" value="دخترانه">
                            پوشاک دخترانه
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="category" value="پسرانه">
                            پوشاک پسرانه
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="category" value="نوزادی">
                            پوشاک نوزادی
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="category" value="اکسسوری">
                            اکسسوری
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h4>محدوده قیمت</h4>
                    <div class="price-range">
                        <div class="range-values">
                            <span>0</span>
                            <span>2,000,000 تومان</span>
                        </div>
                        <input type="range" min="0" max="2000000" value="2000000" class="range-slider">
                    </div>
                </div>

                <button class="add-to-cart" onclick="applyFilters()" style="margin-top: 20px;">
                    اعمال فیلترها
                </button>
            </aside>

            <!-- Products Grid -->
            <main class="products-main">
                <div class="products-toolbar">
                    <div class="toolbar-left">
                        <span id="productsCount">در حال بارگذاری...</span>
                    </div>
                    <div class="toolbar-right">
                        <select id="sortSelect" onchange="sortProducts()">
                            <option value="newest">جدیدترین</option>
                            <option value="price-low">قیمت: کم به زیاد</option>
                            <option value="price-high">قیمت: زیاد به کم</option>
                        </select>
                    </div>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- محصولات اینجا لود می‌شوند -->
                </div>
            </main>
        </div>
    </section>

    <script>
        let allProducts = [];
        let filteredProducts = [];

        // بارگذاری محصولات از localStorage
        function loadProducts() {
            const savedProducts = localStorage.getItem('sepahr_products');
            allProducts = savedProducts ? JSON.parse(savedProducts) : [];
            filteredProducts = [...allProducts];
            displayProducts();
            updateProductsCount();
        }

        // نمایش محصولات
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                        <i class="fas fa-search" style="font-size: 3rem; color: #a0aec0; margin-bottom: 20px;"></i>
                        <h3 style="color: #718096;">محصولی یافت نشد</h3>
                        <p style="color: #a0aec0;">با تغییر فیلترها دوباره امتحان کنید</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" 
                             onerror="this.src='https://via.placeholder.com/300x300?text=تصویر+موجود+نیست'">
                    </div>
                    <div class="product-content">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-category">${product.category} - ${product.type}</div>
                        <div class="product-price">
                            <span class="current-price">${formatPrice(product.price)} تومان</span>
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            <i class="fas fa-shopping-cart"></i>
                            افزودن به سبد خرید
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // اعمال فیلترها
        function applyFilters() {
            const selectedCategory = document.querySelector('input[name="category"]:checked').value;
            const priceRange = document.querySelector('.range-slider').value;

            filteredProducts = allProducts.filter(product => {
                const categoryMatch = selectedCategory === 'all' || product.category === selectedCategory;
                const priceMatch = product.price <= priceRange;
                return categoryMatch && priceMatch;
            });

            sortProducts();
        }

        // مرتب‌سازی محصولات
        function sortProducts() {
            const sortBy = document.getElementById('sortSelect').value;
            
            filteredProducts.sort((a, b) => {
                switch (sortBy) {
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'newest':
                    default:
                        return b.id - a.id;
                }
            });

            displayProducts();
        }

        // افزودن به سبد خرید
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            let cart = JSON.parse(localStorage.getItem('sepahr_cart') || '[]');
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            localStorage.setItem('sepahr_cart', JSON.stringify(cart));
            updateCartCounter();
            showNotification('محصول به سبد خرید اضافه شد!');
        }

        // به‌روزرسانی شمارنده سبد خرید
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('sepahr_cart') || '[]');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCount = document.getElementById('cartCount');
            
            if (cartCount) {
                cartCount.textContent = totalItems;
                cartCount.style.display = totalItems > 0 ? 'flex' : 'none';
            }
        }

        // به‌روزرسانی تعداد محصولات
        function updateProductsCount() {
            const countElement = document.getElementById('productsCount');
            if (countElement) {
                countElement.textContent = `${filteredProducts.length} محصول یافت شد`;
            }
        }

        // فرمت قیمت
        function formatPrice(price) {
            return new Intl.NumberFormat('fa-IR').format(price);
        }

        // نمایش نوتیفیکیشن
        function showNotification(message) {
            // ایجاد یک نوتیفیکیشن ساده
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #48bb78;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 1000;
                font-family: Vazirmatn;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCartCounter();
            
            // تنظیم event listener برای فیلترها
            document.querySelectorAll('input[name="category"]').forEach(radio => {
                radio.addEventListener('change', applyFilters);
            });
            
            document.querySelector('.range-slider').addEventListener('input', applyFilters);
        });
    </script>
</body>
</html>
