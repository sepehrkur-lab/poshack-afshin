<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>محصولات | پوشاک سپهر</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container header-top">
      <div class="logo"><i class="fas fa-crown"></i> پوشاک سپهر</div>
      <div class="header-actions"><div class="action-buttons"><button id="cartBtn" class="action-btn"><i class="fas fa-shopping-bag"></i><span id="cartCount" class="action-count">0</span></button></div></div>
    </div>
    <nav class="navbar"><div class="container"><ul class="nav-menu"><li><a href="index.html" class="nav-link">خانه</a></li><li><a class="nav-link active" href="products.html">محصولات</a></li></ul></div></nav>
  </header>

  <main class="container" style="margin-top:1.6rem">
    <div class="filters" style="margin-bottom:1rem;display:flex;gap:1rem;align-items:center">
      <div><label>دسته:</label><select id="categoryFilter"><option value="all">همه</option><option value="دخترانه">دخترانه</option><option value="پسرانه">پسرانه</option><option value="نوزاد">نوزاد</option></select></div>
      <div><label>مرتب‌سازی:</label><select id="sortFilter"><option value="latest">جدیدترین</option><option value="priceLow">قیمت: کم به زیاد</option><option value="priceHigh">قیمت: زیاد به کم</option><option value="discount">بیشترین تخفیف</option></select></div>
    </div>

    <div id="allProducts" class="products-grid"></div>
  </main>

  <aside id="cartSidebar" class="cart-sidebar">
    <div class="cart-header"><h3>🛒 سبد خرید</h3><button id="closeCart" class="close-cart"><i class="fas fa-times"></i></button></div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer"><div class="cart-total">جمع کل: <span id="cartTotal">0 تومان</span></div><div class="cart-actions"><a class="btn btn-outline" href="index.html">ادامه خرید</a><a class="btn btn-primary" href="checkout.html">تکمیل خرید</a></div></div>
  </aside>

  <div id="notification-root"></div>

  <script defer src="js/products.js"></script>
  <script defer src="js/product-loader.js"></script>
  <script defer src="js/script.js"></script>
</body>
</html>
