<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسویه حساب | پوشاک سپهر</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- 🔝 Header -->
  <header class="header">
    <div class="header-top">
      <div class="logo">
        <i class="fas fa-crown"></i>
        <span>پوشاک سپهر</span>
      </div>
    </div>
  </header>

  <!-- 📌 Checkout Section -->
  <section class="container" style="margin:2rem 0">
    <h1 style="margin-bottom:1.5rem">تسویه حساب</h1>
    <div style="display:flex;flex-wrap:wrap;gap:2rem">
      
      <!-- 🛒 سبد خرید -->
      <div style="flex:2;min-width:280px">
        <h2 style="margin-bottom:1rem">سبد خرید شما</h2>
        <div id="checkoutCart"></div>
      </div>

      <!-- 📝 فرم اطلاعات -->
<div style="flex:1;min-width:280px">
  <h2 style="margin-bottom:1rem">اطلاعات خریدار</h2>
  <form id="checkoutForm" class="checkout-form">

    <div class="form-group">
      <label for="fullname"><i class="fas fa-user"></i> نام و نام خانوادگی</label>
      <input type="text" id="fullname" placeholder="نام و نام خانوادگی خود را وارد کنید" required>
    </div>

    <div class="form-group">
      <label for="phone"><i class="fas fa-phone"></i> شماره تماس</label>
      <input type="tel" id="phone" placeholder="0912xxxxxxx" required>
    </div>

    <div class="form-group">
      <label for="address"><i class="fas fa-map-marker-alt"></i> آدرس</label>
      <textarea id="address" rows="3" placeholder="آدرس کامل محل دریافت سفارش" required></textarea>
    </div>

    <div class="form-group">
      <label for="city"><i class="fas fa-city"></i> شهر</label>
      <input type="text" id="city" placeholder="نام شهر" required>
    </div>

    <div class="form-group">
      <label for="postal"><i class="fas fa-mail-bulk"></i> کد پستی</label>
      <input type="text" id="postal" placeholder="کد پستی ۱۰ رقمی" required>
    </div>

    <div class="form-group">
      <label for="payment"><i class="fas fa-credit-card"></i> روش پرداخت</label>
      <select id="payment" required>
        <option value="">انتخاب کنید</option>
        <option value="online">پرداخت آنلاین</option>
        <option value="cod">پرداخت در محل</option>
      </select>
    </div>

    <button type="submit" class="btn-submit">
      <i class="fas fa-check-circle"></i> ثبت سفارش
    </button>
  </form>
</div>


  <!-- 👣 Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div>
        <div class="footer-logo"><i class="fas fa-crown"></i> پوشاک سپهر</div>
        <p>۵ سال تجربه در عرضه پوشاک باکیفیت</p>
      </div>
      <div>
        <h3>ارتباط</h3>
        <p><i class="fas fa-phone"></i> 09184740946</p>
        <p><i class="fas fa-envelope"></i> sepehrkur@gmail.com</p>
      </div>
    </div>
  </footer>

  <!-- 📜 Scripts -->
  <script src="js/products.js"></script>
  <script src="js/script.js"></script>
  <script>
    // 🛒 نمایش آیتم‌های سبد خرید در صفحه تسویه
    function renderCheckoutCart() {
      const container = document.getElementById("checkoutCart");
      if (cart.items.length === 0) {
        container.innerHTML = "<p>سبد خرید شما خالی است.</p>";
        return;
      }

      container.innerHTML = `
        <table style="width:100%;border-collapse:collapse">
          <thead>
            <tr style="text-align:right;border-bottom:1px solid #ddd">
              <th>محصول</th>
              <th>تعداد</th>
              <th>قیمت</th>
              <th>جمع</th>
            </tr>
          </thead>
          <tbody>
            ${cart.items.map(it => `
              <tr style="border-bottom:1px solid #f1f1f1">
                <td style="padding:.5rem 0">${it.name}</td>
                <td>${it.qty}</td>
                <td>${formatPrice(it.price)} تومان</td>
                <td>${formatPrice(it.price * it.qty)} تومان</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
        <h3 style="margin-top:1rem">جمع کل: ${formatPrice(cart.total())} تومان</h3>
      `;
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderCheckoutCart();

      document.getElementById("orderForm").addEventListener("submit", e => {
        e.preventDefault();
        alert("✅ سفارش شما با موفقیت ثبت شد!");
        window.location.href = "index.html";
      });
    });
  </script>
      <script>
  document.getElementById("checkoutForm").addEventListener("submit", e => {
    e.preventDefault();
    alert("✅ سفارش شما با موفقیت ثبت شد! به زودی با شما تماس می‌گیریم.");
    e.target.reset();
  });
</script>
</body>
</html>
