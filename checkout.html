<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تکمیل خرید | پوشاک سپهر</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-top">
        <div class="logo">
          <i class="fas fa-crown"></i>
          <span>پوشاک سپهر</span>
        </div>
        <div class="header-actions">
          <button class="action-btn" id="cartBtn">
            <i class="fas fa-shopping-bag"></i>
            <span class="action-count" id="cartCount">0</span>
          </button>
        </div>
      </div>
      <nav class="navbar">
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">خانه</a></li>
          <li><a href="products.html" class="nav-link">محصولات</a></li>
          <li><a href="products.html?discount=true" class="nav-link">تخفیف‌ها</a></li>
          <li><a href="about.html" class="nav-link">درباره ما</a></li>
          <li><a href="contact.html" class="nav-link">تماس با ما</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Checkout -->
  <section class="container" style="margin: 2rem auto;">
    <div class="checkout-grid">
      
      <!-- Customer Info -->
      <div class="checkout-form">
        <h2>مشخصات خریدار</h2>
        <form id="checkoutForm">
          <div class="form-group">
            <label for="name">نام و نام خانوادگی</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="phone">شماره تماس</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label for="address">آدرس کامل</label>
            <textarea id="address" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="postal">کد پستی</label>
            <input type="text" id="postal" required>
          </div>
        </form>
      </div>

      <!-- Order Summary -->
      <div class="checkout-summary">
        <h2>خلاصه سفارش</h2>
        <div id="orderItems"></div>
        <div class="order-total">
          جمع کل: <span id="orderTotal">0 تومان</span>
        </div>
        <button class="btn btn-primary" id="payBtn">ثبت سفارش و پرداخت</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <div class="footer-logo">
            <i class="fas fa-crown"></i>
            <span>پوشاک سپهر</span>
          </div>
          <p>۵ سال تجربه در عرضه پوشاک باکیفیت</p>
        </div>
        <div class="footer-section">
          <h3>ارتباط</h3>
          <p><i class="fas fa-phone"></i> 09184740946</p>
          <p><i class="fas fa-envelope"></i> sepehrkur@gmail.com</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Cart Sidebar -->
  <aside id="cartSidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>🛒 سبد خرید</h3>
      <button id="closeCart"><i class="fas fa-times"></i></button>
    </div>
    <div id="cartItems"></div>
    <div class="cart-footer">
      <div class="cart-total">
        جمع کل: <span id="cartTotal">0 تومان</span>
      </div>
      <button class="btn btn-primary" onclick="window.location.href='checkout.html'">تکمیل خرید</button>
    </div>
  </aside>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const orderItemsContainer = document.getElementById("orderItems");
      const orderTotalElement = document.getElementById("orderTotal");

      const cart = JSON.parse(localStorage.getItem("sepahr_cart") || "[]");

      if (cart.length === 0) {
        orderItemsContainer.innerHTML = `<p style="text-align:center;color:#e53e3e;">سبد خرید خالی است</p>`;
        return;
      }

      let total = 0;
      orderItemsContainer.innerHTML = cart.map(item => {
        total += item.price * item.quantity;
        return `
          <div class="order-item">
            <span>${item.name} (${item.quantity} عدد)</span>
            <span>${formatPrice(item.price * item.quantity)} تومان</span>
          </div>
        `;
      }).join("");

      orderTotalElement.textContent = `${formatPrice(total)} تومان`;

      document.getElementById("payBtn").addEventListener("click", () => {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();
        const postal = document.getElementById("postal").value.trim();

        if (!name || !phone || !address || !postal) {
          alert("لطفاً همه فیلدها را پر کنید");
          return;
        }

        alert("✅ سفارش شما با موفقیت ثبت شد!\n(شبیه‌سازی پرداخت)");
        localStorage.removeItem("sepahr_cart");
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
