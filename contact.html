<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تماس با ما | پوشاک سپهر</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- 🔝 Header -->
  <header class="header">
    <div class="header-top">
      <div class="logo">
        <i class="fas fa-crown"></i>
        <span>پوشاک سپهر</span>
      </div>
      <div class="header-actions">
        <button id="cartBtn" class="btn btn-outline">
          <i class="fas fa-shopping-bag"></i>
          <span id="cartCount">0</span>
        </button>
      </div>
    </div>
    <nav class="navbar">
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">خانه</a></li>
        <li><a href="products.html" class="nav-link">محصولات</a></li>
        <li><a href="about.html" class="nav-link">درباره ما</a></li>
        <li><a href="contact.html" class="nav-link active">تماس با ما</a></li>
      </ul>
    </nav>
  </header>

  <!-- 📌 Contact Section -->
  <section class="container" style="margin:3rem auto;max-width:700px">
  <h1 style="text-align:center;margin-bottom:2rem">تماس با ما</h1>
  <form id="contactForm" class="contact-form">
    
    <div class="form-group">
      <label for="name"><i class="fas fa-user"></i> نام</label>
      <input type="text" id="name" placeholder="نام خود را وارد کنید" required>
    </div>

    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> ایمیل</label>
      <input type="email" id="email" placeholder="example@mail.com" required>
    </div>

    <div class="form-group">
      <label for="subject"><i class="fas fa-tag"></i> موضوع</label>
      <input type="text" id="subject" placeholder="موضوع پیام شما" required>
    </div>

    <div class="form-group">
      <label for="message"><i class="fas fa-comment-dots"></i> پیام</label>
      <textarea id="message" rows="5" placeholder="متن پیام خود را بنویسید..." required></textarea>
    </div>

    <button type="submit" class="btn-submit">
      <i class="fas fa-paper-plane"></i> ارسال پیام
    </button>
  </form>
</section>


  <!-- 🌍 نقشه -->
  <section class="container" style="margin:2rem 0">
    <h2>موقعیت فروشگاه</h2>
    <iframe src="https://maps.google.com/maps?q=روانسر%20کرمانشاه%20پاساژ%20ستاره%20اورامان&t=&z=15&ie=UTF8&iwloc=&output=embed"
            width="100%" height="350" style="border-radius:var(--radius);box-shadow:var(--shadow)">
    </iframe>
  </section>

  <!-- 👣 Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div>
        <div class="footer-logo"><i class="fas fa-crown"></i> پوشاک سپهر</div>
        <p>۵ سال تجربه در عرضه پوشاک باکیفیت</p>
      </div>
      <div>
        <h3>لینک‌ها</h3>
        <ul>
          <li><a href="index.html">خانه</a></li>
          <li><a href="products.html">محصولات</a></li>
          <li><a href="about.html">درباره ما</a></li>
        </ul>
      </div>
      <div>
        <h3>ارتباط</h3>
        <p><i class="fas fa-map-marker-alt"></i> کرمانشاه، روانسر، پاساژ ستاره اورامان</p>
        <p><i class="fas fa-phone"></i> 09184740946</p>
        <p><i class="fas fa-envelope"></i> sepehrkur@gmail.com</p>
      </div>
    </div>
  </footer>

  <!-- 🛒 Cart Sidebar -->
  <aside id="cartSidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>سبد خرید</h3>
      <button id="closeCart"><i class="fas fa-times"></i></button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <div>جمع کل: <span id="cartTotal">0 تومان</span></div>
      <a href="checkout.html" class="btn btn-primary" style="margin-top:1rem;width:100%">تکمیل خرید</a>
    </div>
  </aside>

  <!-- 📜 Scripts -->
  <script src="js/products.js"></script>
  <script src="js/product-loader.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", e => {
      e.preventDefault();
      alert("✅ پیام شما با موفقیت ارسال شد. به زودی با شما تماس می‌گیریم.");
      e.target.reset();
    });
  </script>
</body>
</html>
